        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; overflow-x: hidden; transition: background-color 0.5s ease; }
        .receipt-font-monospace { font-family: 'Space Mono', 'Courier New', monospace; }
        .receipt-font-sans-serif { font-family: 'Inter', sans-serif; font-weight: 700; }
        .receipt-font-serif { font-family: 'Georgia', serif; font-weight: 700; }
        .receipt-font-dot-matrix { font-family: 'VT323', monospace; letter-spacing: 0.05em; }
        
        body { overscroll-behavior-y: none; }
        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        #app-loader {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: white;
          z-index: 9999;
          transition: opacity 0.4s ease-out;
        }

        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #2563eb;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        window.addEventListener('load', () => {
          setTimeout(() => {
            const loader = document.getElementById('app-loader');
            if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 400);
            }
          }, 800);
        });
