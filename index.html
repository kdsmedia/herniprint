
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3000/3000185.png">
    <link rel="manifest" href="manifest.json">
    <title>HERNIPRINT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      // Shim process.env to prevent "process is not defined" error in browser
      window.process = { 
        env: { 
          API_KEY: "" // Will be populated by the environment if available
        } 
      };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        .receipt-font { font-family: 'Courier New', Courier, monospace; }
        
        /* Prevent elastic scrolling on mobile */
        body { overscroll-behavior-y: none; }
        
        /* Global: HIDE SCROLLBARS BUT KEEP SCROLLING */
        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        #app-loader {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: white;
          z-index: 9999;
          transition: opacity 0.5s ease-out;
        }

        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #2563eb;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes scan { 0% { top: 10%; opacity: 0.2; } 50% { top: 90%; opacity: 1; } 100% { top: 10%; opacity: 0.2; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13"
  }
}
</script>
</head>
<body>
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 15px; font-weight: 900; color: #2563eb; font-style: italic; font-size: 14px; letter-spacing: -0.05em;">HERNIPRINT PRO</p>
    </div>
    
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
        // Remove loader once React is ready
        window.addEventListener('load', () => {
          setTimeout(() => {
            const loader = document.getElementById('app-loader');
            if (loader) loader.style.opacity = '0';
            setTimeout(() => loader?.remove(), 500);
          }, 1000);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
